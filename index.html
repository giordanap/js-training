<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">



</head>
<body>
    
    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew"  class="btn btn-danger">New game</button>
            <button id="btnDraw" class="btn btn-primary">Draw card</button>
            <button id="btnStop" class="btn btn-primary">Stop game</button>
        </div>
    </div>

    <hr>

    <div class="row container">
        <div class="col">

            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards"></div>
        </div>
    </div>

    <div class="row container">
        <div class="col">

            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards"></div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>

</body>
</html>
